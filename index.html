<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="containerHeader w100 Flex JustifyContentBetween">
            <div class="LeftHeader w30"></div>
            <div class="RightHeader w30" ></div>
        </div>
    </header>
    <main>
        <!--sotto testata azzurro-->
        <section class="ContainerSectionLightBlue w100 Flex JustifyContentCenter ">
            <div class="BoxLightBlue w60">
                <div class="">
                    <h1>
                        Tutto ciò che ti serve per il lavoro, in un unico posto
                    </h1>
                </div>
                <div class="w100 Flex">
                    <div class="BoxLightBlueLeft w40"></div>
                    <div class="BoxLightBlueRight w60"></div>
                </div>
            </div>
        </section>
        <!--piano tariffario-->
        <section class="ContainerSection w100">
            <div class="BoxSection w50">
                <h2 class="margin">Trova il piano business che fa per te </h2>
                <div class="radio w50"></div>
                <div class="ContainerRate w100 Flex JustifyContentBetween">
                    <div class="Column"></div>
                    <div class="Column"></div>
                    <div class="Column"></div>
                </div>
                <div class="BoxSectionTeam w100"></div>
            </div>
        </section>
        <!--Entra in contatto-->
        <section class="ContainerSection w100 BCgreen">
            <div class="BoxSection w50 Flex BCpink">
                <div class="w60 BCblue"></div>
                <div class="w40 BCOrange"></div>
            </div>
        </section>
        <!--Business-->
        <section class="ContainerSection w100">
           
            <div class="BoxSection w50">
                <h2 class="MarginTop">Esegui più operazioni con DropBox Business</h2>
                <div class="w100 Flex FlexWrap JustifyContentBetween">
                    <div class="MiniBox BCOrange"></div>
                    <div class="MiniBox BCOrange"></div>
                    <div class="MiniBox BCOrange"></div>
                    <div class="MiniBox BCOrange"></div>
                    <div class="MiniBox BCOrange"></div>
                    <div class="MiniBox BCOrange"></div>
                </div>
                <div class="BoxButtomBusiness">
                    <h2>Piu' di 500.000 di team utilizzano DropBox Business</h2>
                    <a href="#">Scopri di più sui nostri clienti</a>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>    
</body>
</html>
